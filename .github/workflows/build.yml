name: Build Windows Executable

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags: ['v*']

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller
        pip install pillow qrcode opencv-python pandas pyzbar numpy
    
    - name: Create required files
      run: |
        if (!(Test-Path "event_manager.log")) { New-Item -ItemType File -Name "event_manager.log" }
        if (!(Test-Path "guest_master_list.csv")) { New-Item -ItemType File -Name "guest_master_list.csv" }
        if (!(Test-Path "event_attendance.csv")) { New-Item -ItemType File -Name "event_attendance.csv" }
        if (!(Test-Path "invitation_cards")) { New-Item -ItemType Directory -Name "invitation_cards" }
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name="EventManagerPro" `
          --add-data="event_manager.log;." `
          --add-data="guest_master_list.csv;." `
          --add-data="event_attendance.csv;." `
          --add-data="invitation_cards;invitation_cards" `
          --hidden-import=PIL `
          --hidden-import=PIL._tkinter_finder `
          main.py
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: EventManagerPro-Windows
        path: dist/EventManagerPro.exe
